<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
    <div class="card">
        <h1>Login</h1>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
