{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h1><i class="fas fa-user-edit"></i> Editar Perfil</h1>
        
        <form method="POST" enctype="multipart/form-data" class="profile-form">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea id="bio" name="bio" rows="3">{{ current_user.bio }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="profile_picture">Foto de Perfil</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                {% if current_user.profile_picture %}
                <div class="current-avatar">
                    <p>Foto atual:</p>
                    <img src="{{ url_for('uploaded_file', filename=current_user.profile_picture) }}" alt="Foto atual" class="current-avatar-img">
                </div>
                {% endif %}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
